
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
source = ~/.config/hypr/system-hyprland.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar 
exec-once = hyprpaper
exec-once = hypridle
exec-once = nm-applet
exec-once = blueman-applet
exec-once = dunst
exec-once = systemctl --user start macropad.service
#exec-once = firefox
exec-once = steam
exec-once = discord --disable-smooth-scrolling 
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = easyeffects --gapplication-service
exec-once = kdeconnect-indicator

# exec = hyprshade auto

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun -show-icons
$browser = firefox
$lockscreen = loginctl lock-session

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots
env = GALLIUM_HUD,cpu0+cpu1+cpu2+cpu3+cpu4+cpu5+cpu6+cpu8+cpu9+cpu10+cpu11+cpu12+cpu13+cpu14+cpu15,GPU-load,.c24VRAM-usage;fps,frametime
env = GALLIUM_HUD_VISIBLE,false
env = GALLIUM_HUD_TOGGLE_SIGNAL,10

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    accel_profile = flat
    sensitivity = -0.20 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(bd93f9ee) rgba(8be9fdee) 45deg
    col.inactive_border = rgba(282a36ee)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.02
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, fade
    animation = borderangle, 1, 50, linear, loop
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = 0
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = dualsense-wireless-controller-touchpad
    enabled = 0
}

binds {
	workspace_back_and_forth = 1
	# allow_workspace_cycles = 1
	# pass_mouse_when_bound = 0 
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = float, class:(nm-connection-editor)
# Flameshot rules
## important
windowrulev2=fakefullscreen,class:flameshot
windowrulev2=float,class:flameshot
windowrulev2=monitor 0,class:flameshot
windowrulev2=move -2560 -1080,class:flameshot
## visual
windowrulev2=noanim,class:(feh)
windowrulev2=noborder,class:(feh)
windowrulev2=rounding 0,class:(feh)

windowrulev2=fakefullscreen,class:(feh)
windowrulev2=float,class:(feh)
windowrulev2=monitor 0,class:(feh)
windowrulev2=move -2560 -1080,class:(feh)
windowrulev2=size 6000 2520,class:(feh)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$alt = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = CTRL + ALT, T, exec, $terminal
bind = $mainMod + SHIFT, X, killactive, 
bind = $mainMod + SHIFT, E, exec, powermenu
bind = $alt, 1, exec, $browser
bind = $alt, 2, exec, $fileManager
bind = $mainMod + SHIFT, V, togglefloating, 
bind = $mainMod, D, exec, $menu
# bind = $mainMod, SUPER_L, exec, pgrep -u $(id -u) rofi && pkill -u $(id -u) rofi || rofi -show drun -show-icons
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod + CTRL, J, togglesplit, # dwindle
bindr = CTRL + ALT, L, exec, $lockscreen
bind = $mainMod, F, fullscreen
bind = $mainMod + SHIFT, F, fakefullscreen
# bind = ALT, Tab, exec, rofi -show window
# bind = SHIFT, F12, exec, bash -c 'kill -USR1 $(hyprctl activewindow -j | jq .pid)'
bind = SHIFT, F12, exec, gallium-hyprland.sh
# bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = SUPER, V, exec, copyq toggle
# bindr = $mainMod + CTRL, Escape, exec, hyprctl kill

windowrulev2 = float, class:(com.github.hluk.copyq)

# scracth terminal
windowrulev2 = workspace special:kitty-scratch,class:(kitty-scratch)
bind = $mainMod, Q, exec, hyprctl clients | grep kitty-scratch && hyprctl dispatch togglespecialworkspace kitty-scratch || kitty --class kitty-scratch
bind = $mainMod SHIFT, Q, exec, kitty --class kitty-scratch

binde=, XF86AudioRaiseVolume, exec, pamixer -i 1
binde=, XF86AudioLowerVolume, exec, pamixer -d 1
binde=, XF86AudioMute, exec, pamixer -t

# See Mouse Binds section for bindm usage

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod + CTRL, H, movecurrentworkspacetomonitor, l
bind = $mainMod + CTRL, L, movecurrentworkspacetomonitor, r
bind = $mainMod + CTRL, K, movecurrentworkspacetomonitor, u
bind = $mainMod + CTRL, J, movecurrentworkspacetomonitor, d

windowrulev2 = workspace 9, class:(steam), title:(Steam)
windowrulev2 = float, initialclass:(steam), title:(Steam Settings)
windowrulev2 = float, initialclass:(steam), title:(Friends List)
# windowrulev2 = float, class:(steam)
windowrulev2 = workspace 10, class:(discord)
windowrulev2 = noinitialfocus, class:(discord)
# F23 and 24 for toggle mute/deafen
bind = , code:201, pass, ^(discord)$
bind = , code:202, pass, ^(discord)$
#workspace = 1, monitor:DP-2, default:true
#workspace = 2, monitor:DP-3, default:true
